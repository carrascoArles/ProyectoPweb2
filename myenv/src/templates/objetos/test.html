{% extends 'base.html' %}
{% block content%}
{% for obj in productos %}
    <h1>Nombre: {{ obj.nombre }}</h1>
    <img src='{{ obj.imagen }}' width = "350" height = "300" alt = '{{ obj.nombre }}'>
    <h2>{{ obj.descripcion }}</h2>
    <h2>Stock: {{ obj.stock }}</h2>
    <h1>Precio: S/.{{ obj.precio }}</h1>
{% endfor %}
{%endblock%}
